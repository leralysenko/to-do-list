<div *ngFor="let item of list; let i = index" class="project-item">
  <p class="name" [class.active]="item.isDone == true">{{item.name}}</p>
  <a (click)="updateTask(i)">
    <i class="glyphicon glyphicon-ok"></i>
  </a>
  <a (click)="deleteTask(i)">
    <i class="glyphicon glyphicon-remove"></i>
  </a>
</div>
