<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="model.email" class="form-control" id="email" name="email" #email="ngModel" required email>
    </div>

    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Некорректный email
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="model.password" class="form-control" id="password" name="password" #password="ngModel" required pattern="[0-9]{3}">
    </div>

    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
      Пароль должен содержать 3 числа
    </div>

    <button type="submit" class="btn btn-success" (click)="redirect()">Submit</button>

  </form>
</div>
